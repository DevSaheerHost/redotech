<!DOCTYPE html>
<html>
<head>
  <title>Service Tracking</title>
  <link rel="stylesheet" href="../style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<div id="app" class="track-app">

  <div class="track-header">
    <h2>Service Tracking</h2>
    <p class="sub">Live status of your device repair</p>
  </div>
  <p id="test" class="hidden"></p>

  <div id="loading" class="loader-card">
    Checking your service status...
  </div>

  <div id="card" class="track-card hidden">

    <div class="customer-info">
      <h3 id="name"></h3>
      <p id="device"></p>
      <p class="issue" id="issue"></p>
    </div>

    <div class="status-box">
      <span class="label">Current Status</span>
      <span id="status" class="badge"></span>
    </div>

    <div class="history-box">
      <h4>Status History</h4>
      <ul id="history"></ul>
    </div>

  </div>

  <div id="error" class="error-card"></div>

</div>

<script type="module" src="/track/script.js"></script>
</body>
</html>
