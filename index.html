<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>HTML</title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="page">
      <header class="topbar">
        <div>
          <h1>Repair desk</h1>
          <p class="muted">Track devices and share live status updates.</p>
        </div>
        <div class="user-chip">
          <span id="emailLabel"></span>
          <button class="ghost" id="logout-btn">
            Log out
          </button>
        </div>
      </header>

      <section class="grid">
        <div class="card view hidden" id="formView">
          <div class="card-header">
            <h2>New Service</h2>
            <p class="muted">Create a repair record while customer waits.</p>
          </div>
          <form class="form">
            <div class="split">
              <label class="field">
                <span>Customer name</span>
                <input
                  placeholder="John Doe"
                  required
                  id="name"
                />
              </label>
              <label class="field">
                <span>Phone number</span>
                <input
                  placeholder="+1 555 123 9876"
                  required 
                  id="number"
                />
              </label>
            </div>
            <div class="split">
              <label class="field">
                <span>Device</span>
                <input
                  placeholder="iPhone 15 Pro"
                  required
                  id="device"
                />
              </label>
              <label class="field">
                <span>Status</span>
                <select>
                  <option value="pending">Pending</option>
                  <option value="in-progress">In progress</option>
                  <option value="waiting-parts">Waiting for parts</option>
                  <option value="ready">Ready for pickup</option>
                  <option value="done">Done</option>
                </select>
              </label>
            </div>
            <label class="field">
              <span>Issue description</span>
              <textarea
                rows="3"
                placeholder="Screen cracked, no face ID..."
                required
                id="issue"
              ></textarea>
            </label>
            <button class="primary" type="submit">
              Add customer
            </button>
          </form>
          <p class="error authError"></p>
        </div>

        <div class="card view hidden" id="serviceView">
          <div class="card-header">
            <h2>Services</h2>
            <p class="muted">Live list stored in DB.</p>
          </div>
      
            <p class="muted" id="loadingLabel">Loading...</p>
           
          
            <ul class="list" id="customerList"></ul>
          
        </div>
      </section>
    </div>
    <button class="ghost fab">
<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
  <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
</svg>
    </button>

  <script type="module" src="./main.js"></script>
</body>
</html>
